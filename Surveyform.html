<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Have a page title in an h1 element with an id of title -->
    <title id="title">Registration Form</title>
    <link rel="stylesheet" href="Surveyform.css" />
</head>

<body>
    <h1>freeCodeCamp Survey Form</h1>
    <!-- a short explanation in a p element -->
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
        <fieldset>
            <label id="name-label" for="full-name">Enter Your Full Name: <input id="name"
                    placeholder="Enter Your Full Name" name="full-name" type="text" required /></label>

            <label id="email-label" for="email">Enter Your Email: <input id="email" placeholder="Enter Your Email"
                    name="email" type="email" required /></label>
            <label id="number-label" for="age">Input your age (optional): <input id="number"
                    placeholder="Enter Your Age" type="number" name="age" min="13" max="120" /></label>

            <!-- <label for="new-password">Create a New Password: <input id="new-password" placeholder="Enter Your Password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label> -->
        </fieldset>
        <fieldset>
            <label for="referrer">Which option best describes your current role?
                <select id="dropdown" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Other</option>
                </select>
                <!-- <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label> -->
        </fieldset>
        <fieldset>
            <label for="referrer">Would you recommend freeCodeCamp to a friend?
                <label for="Definitely"><input id="Definitely" type="radio" name="recommend-type" class="inline" />
                    Definitely</label>
                <label for="Maybe"><input id="Maybe" type="radio" name="recommend-type" class="inline" />
                    Maybe</label>
                <label for="Not sure"><input id="Not sure" type="radio" name="recommend-type" class="inline" />
                    Not sure</label>


            </label>
        </fieldset>
       
        <fieldset>
            <label for="referrer">What is your favorite feature of freeCodeCamp?


                <select id="dropdown" name="referrer">
                    <option value="">(select an option)</option>
                    <option value="1">Challenge</option>
                    <option value="2">Project</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
                <!-- <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label> -->
        </fieldset>
 <!-- checkbox -->
 <fieldset>
    <label>What would you like to see improved? (Check all that apply)</label>
        

        <input type="checkbox" name="example" class="inline">Front-end Projects<br>
        <input type="checkbox" name="example" class="inline">Back-end Projects<br>
        <!-- I -->
        <input type="checkbox" name="example" class="inline">Data Visualization<br>
        <input type="checkbox" name="example" class="inline">Challenges<br>
        <input type="checkbox" name="example" class="inline">Open Source Community<br>
        <!-- II -->
        <input type="checkbox" name="example" class="inline">Gitter help rooms<br>
        <input type="checkbox" name="example" class="inline">Videos<br>
        <input type="checkbox" name="example" class="inline">City Meetups<br>
        <!-- III -->
        <input type="checkbox" name="example" class="inline">Wiki<br>
        <input type="checkbox" name="example" class="inline">Forum<br>
        <input type="checkbox" name="example" class="inline">Additional Courses<br>







   
</fieldset>
        <fieldset>
            </label>
            <label for="comments">Any comments or suggestions?:
                <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter Your Comments Here..."></textarea>
            </label>
        </fieldset>


        <input id="submit" type="submit" value="Submit" />
    </form>
</body>

</html>
